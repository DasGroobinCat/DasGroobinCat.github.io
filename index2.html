<html>
<head><title>Jonah Fejedelem's Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=0.7">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
<link rel="icon" type="image/png" sizes="192x192" href="/FavIcon.png">
<style>
  body {background: linear-gradient(0deg,rgba(255, 255, 255, 1) 0%, rgba(110, 253, 255, 1) 100%); text-align: center; text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3); font-family: 'Roboto'; font-size: 4rem;}
  h1 {font-size: 0; opacity: 0; transform: scale(0); transition: font-size 1.5s ease-out, opacity 1.5s ease-out, transform 1.5s ease-out;}
  h1.animate {font-size: 4rem; opacity: 1; transform: scale(1);}
  a {text-decoration: none; color: black;}
  div {font-size: 22px; width: 70%; float: right;}
  #noai {padding: 8px;}
  .hotlink {text-decoration: underline; color: blue;}  
  .image-container {
    position: relative; /* Essential for positioning the streak */
    display: inline-block; /* Or block, depending on layout */
    overflow: hidden; /* Crucial to hide the streak when it's outside the image area */
}

#streak {
    display: block; /* Ensures no extra space around the image */
    width: 100%;
    height: auto;
}

/* The streak pseudo-element */
.image-container::before {
    content: '';
    position: absolute;
    top: -100%; /* Start off-screen above and to the left */
    left: -100%;
    width: 200%; /* Make it wide enough to cover the diagonal */
    height: 300%; /* Make it tall enough */
    background: linear-gradient(45deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.8) 50%, /* The bright part of the streak */
        rgba(255, 255, 255, 0) 100%
    );
    transform: rotate(45deg); /* Angle the streak itself */
    opacity: 0; /* Initially hidden */
    pointer-events: none; /* Ensure it doesn't interfere with clicks on the image */
}

/* CSS class for animation (to be toggled by JS) */
.image-container.animate-streak::before {
    animation: streak-animation 1.5s ease-in-out forwards;
}

@keyframes streak-animation {
    0% {
        top: -100%;
        left: -220%;
        opacity: 0.8; /* Fade in slightly */
    }
    100% {
        top: 100%; /* End off-screen below and to the right */
        left: 100%;
        opacity: 0; /* Fade out */
    }
    }
</style>
</head>
<body>
<h1 id="animatedHeading">Jonah Fejedelem's<br>Portfolio</h1>
  <a href="https://sketchfab.com/big_jojo" class="image-container"><img id="streak" src="Blender.png" width="200"><br>3D models</a><br><br>
  <a href="https://m.youtube.com/@jonah1976/shorts"><img src="BlendDVR.png" width="475"><br>3D Animations</a><br><br>
  <a href="scrapbook.html"><img src="Scrapbook.png" width="200"><br>Teaching Scrapbook</a><br><br>
  <a href="https://github.com/DasGroobinCat/Zillion-Assistant/tree/main"><img src="LuaMesen.png" width="475"><br>Lua Script</a><br><br>
  <a href="https://support.xmplay.com/files_view.php?file_id=663"><img src="XMPlay.png" width="420"><br>XMPlay Skin</a><br>
<div align="right"><img src="NoAI.png" width="100" align="center" id="noai"><br>
Made by hand using<br><a href="https://f-droid.org/packages/com.maxistar.textpad/"><span class="hotlink">Simple Text Editor</span></a> and <a href="https://www.photopea.com/"><span class="hotlink">Photopea</span></a></div><br>
<script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            const heading = document.getElementById('animatedHeading');
            const normalFontSize = '4rem';
            setTimeout(() => {
                heading.style.fontSize = normalFontSize;
                heading.style.opacity = '1';
                heading.style.transform = 'scale(1)';
            }, 150);
        });
    </script>
</body>
</html>
